<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/default.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/jquery-3.7.1.js" defer></script>
    <script src="./assets/js/script.js" defer></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "T5i8NO7A8E568KasH",
      });
   })();
  </script>
</head>
<body>
    <div class="container" id="container">
        <h1 class="test">햄뿡이의 테토력 에겐력 Test</h1>
        <p id="intro">당신 안의 테토력 에겐력은 어떨까?</p>
        <img class="gender" src="./assets/images/gender.png" alt="인트로이미지">
        <div id="genderSelect" class="gender-select active">
            <h2 id="gender-choice">성별을 선택해주세요</h2>
            <button id="select-man">남자</button>
            <button id="select-woman">여자</button>
        </div>

        <button id="startBtn"">테스트 시작하기</button>

        <div id="questionBox" class="question">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            
            <h2 id="question-text"></h2>
            <button id="choice-a"></button>
            <button id="choice-b"></button>
        </div>

        <div id="resultBox" class="result">
            <h2 id="result-title"></h2>
            <img id="result-img" alt="이미지">
            <p id="result-description"></p>
            <div class="ratio-bar">
                <div id="ratio-fill" class="ratio-fill">
                    <span id="ratio-text"></span>
                </div>
            </div>

             <section class="contact-form">

                <h3 class="h3 form-title">양식폼</h3>

                <form id="contact-form" class="form" data-form>

                 <div class="input-wrapper">
                  <textarea name="message" id="name" class="form-input" placeholder="이름/나이/성별" required data-form-input></textarea>

                 <textarea name="message" id="tel" class="form-input" placeholder="연락처" required data-form-input></textarea>

                <textarea name="message" id="interview" class="form-input" placeholder="인터뷰 가능 요일/시간" required data-form-input></textarea>

                <textarea name="message" id="travel" class="form-input" placeholder="갔었던 국내 여행지" required data-form-input></textarea>

                <textarea name="message" id="gotcha" class="form-input" placeholder="추첨권 신청 Yes or No" required data-form-input></textarea>

                <textarea name="message" id="personel" class="form-input" placeholder="퍼스널 컬러 신청 (여행갈 때 입을 옷 고민)" required data-form-input></textarea>

                </div>

                <div class="file-input-wrapper">
                <input type="file" id="file-uploader" accept="image/*">
                <label for="file-uploader" class="file-label">파일 선택</label>
                <span id="file-name">선택된 파일 없음</span>
                </div>
                <p>전송할 사진을 선택해주세요.</p>
                <button id="send-button" class="form-btn" type="submit" data-form-btn>
                <ion-icon name="paper-plane"></ion-icon>
                <span>양식 보내기</span>
                </button>

                </form>

                </section>
            <button id="restartBtn">테스트 다시 하기</button>
        </div>
    </div>
    
  </div>
</body>
</html>
